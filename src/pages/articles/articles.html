<ion-header>

  <ion-navbar>
    <ion-title>The DEV Community</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="refreshFeed($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let article of articles;" (click)="itemTapped($event, article.id)">

    <ion-item>
      <ion-avatar item-left>
        <img src="{{article.user.profile_image_90}}">
      </ion-avatar>
      <p>by {{article.user.name}}</p>
    </ion-item>

    <img src="{{article.cover_image}}" *ngIf="article.cover_image">

    <ion-card-content>
      <h2>{{article.title}}</h2>

      <p>{{article.description}}</p>
    </ion-card-content>
