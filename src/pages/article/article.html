<ion-header>

  <ion-navbar>
    <ion-title *ngIf="article">{{article.user.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher>
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngIf="article">

    <ion-item>
      <ion-avatar item-left>
        <img src="{{article.user.profile_image}}">
      </ion-avatar>

      <p>by {{article.user.name}}</p>
    </ion-item>

    <img src="{{article.cover_image}}" *ngIf="article.cover_image">

    <ion-card-content>
      <h2>{{article.title}}</h2>
      <p [innerHTML]="article.body_html"></p>
    </ion-card-content>

    <!--<ion-row *ngIf="article.comments_count>0">

      <ion-col>


        <div><ion-icon name="chatbubbles"></ion-icon> There are {{ article.comments_count}} comments</div>

      </ion-col>
    </ion-row>-->
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="open"></ion-icon>
          <div><a href="{{article.url}}">Open full page</a></div>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small (click)="share();">
          <ion-icon name="share"></ion-icon>
          <div>Share this article</div>
        </button>
      </ion-col>

    </ion-row>

  </ion-card>
</ion-content>
